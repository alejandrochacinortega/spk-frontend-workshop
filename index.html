    <script>
		// TASK: Given 5 books, create a function that checks if a book does not contain the word "the"
		// and push it to a favorite books array.

		var favoriteBooks = [];

        // TODO 1: define addFavoriteBook(..) function
		const addFavoriteBook = (bookName) => {
			if (!bookName.includes("The")) {
				favoriteBooks.push(bookName);
			}
		};

		// TODO 2: define printFavoriteBooks() function
		// hint: This function prints only the favorite books
		const printFavoriteBooks = () => {
			console.log("Favorite Books: ")
			for (let bookName of favoriteBooks) {
				console.log(bookName);
			}
		};


		addFavoriteBook("The Girl with the Dragon Tattoo");
		addFavoriteBook("Beatles");
		addFavoriteBook("Snowman");
		addFavoriteBook("The Da Vinci Code");
		addFavoriteBook("Emotional Intelligence");

		// TODO 3: Call printFavoriteBooks function
		printFavoriteBooks();

    </script>
